name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: xvfb-run -a npm test
      - run: npm install -g @vscode/vsce
      - run: vsce package
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: '*.vsix'
