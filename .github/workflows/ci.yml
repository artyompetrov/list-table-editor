name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: xvfb-run -a npm test
      - run: npx @vscode/vsce package
        if: success()
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: extension
          path: '*.vsix'
